<!DOCTYPE html>
<html>
	<head>	
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	</head>
	<body>
    <script type="text/x-handlebars">
     <div class="navbar">
       <div class="navbar-inner">
         {{#link-to 'customers' class='brand'}}Customer list{{/link-to}}
         
       </div>
     </div>
    {{outlet}}
    </script>
  
	<script type="text/x-handlebars" id ="customers">
	 <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Customer ID</th></tr>
            </thead>

            <tbody>
              {{#each model}}
                <tr>
                  <td>
                  {{#link-to 'customer' this}}{{CustomerID}}{{/link-to}}
                  
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
	</script>

	<script type="text/x-handlebars" id = "customer">
  <div class = "container">
  <table class="table table-striped table-bordered">
  <h2>Customer details</h2>
  <tbody>
  <tr>
  <td>Address </td>
  <td>{{Address}}</td>
  </tr>
  <tr>
  <td>CompanyName</td>
  <td>{{CompanyName}}</td>
  </tr>
  <tr>
  <td>ContactName</td>
  <td>{{ContactName}}</td>
  </tr>
  <tr>
  <td>ContactTitle</td>
  <td>{{ContactTitle}}</td>
  </tr>
  <tr>
  <td>City</td>
  <td>{{City}} </td>
  </tr>
  <tr>
  <td>Region</td>
  <td>{{Region}}</td>
  </tr>
  <tr>
  <td>PostalCode </td>
  <td>{{PostalCode}}</td>
  </tr>
  <tr>
  <td>Country</td>
  <td>{{Country}}</td>
  </tr>
  <tr>
  <td>Phone</td>
  <td>{{Phone}} </td>
  </tr>
  <tr>
  <td>Fax</td>
  <td>{{Fax}}</td>
  </tr>
  </script>
	
  <script src="js/libs/jquery-v1.11.1.js"></script>
	<script src="js/libs/handlebars-v1.3.0.js"></script>
	<script src="js/libs/ember-v1.6.1.js"></script>
	<script type="text/javascript" src="js/libs/odatajs-4.0.0.js"></script>
  <script type="text/javascript" src="js/libs/odatajs-4.0.0.min.js"></script>
	<script src="js/app.js"></script>
	</body>

</html>
